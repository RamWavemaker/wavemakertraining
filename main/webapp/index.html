<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="vertical-navbar navbar navbar-light d-flex flex-column h-100">
    <div class="container-fluid d-flex flex-column flex-grow-1 navbardivdashboard">
        <div id="profile-info" class="mb-3">
            <!-- Profile info will be injected here -->
        </div>
        <h6 class="leavemanagemenheading">LEAVE MANAGEMENT</h6>
        <ul class="navbar-nav flex-column mb-auto">
            <li class="nav-item">
<!--                <button class="btn btn-primary leavesbutton">Leaves</button>-->
                <select class="form-select "  id="getleavesbytype" name="leavetype" class="form-control">
                    <option value="Selectleavetype" disabled selected>My Leaves</option>
                    <option value="PENDING">Pending</option>
                    <option value="APPROVED">Approved</option>
                    <option value="REJECTED">Rejected</option>
                    <option value="ALL">All</option>
                </select>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary leaverequestbutton">Leave Requests</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-primary myleavetracker">My Leave Tracker</button>
            </li>
            <li>
                <button class="btn btn-primary myteamleavetracker">My Team Leave Tracker</button>
            </li>
        </ul>
        <div class="mt-auto">
            <button class="btn btn-danger logoutbutton">Logout</button>
        </div>
    </div>
</nav>

<div class="content">
    <div class="d-flex justify-content-end p-3">
        <button class="btn btn-primary applyleavesbutton">Apply Leave</button>
    </div>
    <div class="row" id="dashboard">
        <!-- dashboard will come here -->
    </div>
</div>



<div class="modal fade" id="leaverequestmodal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Leave</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="leaverequestform">
                    <div class="mb-3">
                        <label for="fromdateinput">From Date</label>
                        <input type="date" class="form-control" id="fromdateinput" name="fromdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="todateinput">To Date</label>
                        <input type="date" class="form-control" id="todateinput" name="todate" required>
                    </div>
                    <div class="mb-3">
                        <label for="applieddateinput">Applied Date</label>
                        <input type="date" class="form-control" id="applieddateinput" name="applieddate" required>
                    </div>
                    <div class="mb-3">
                        <label for="leavetypeinput">Leave Type:</label>
                        <select id="leavetypeinput" name="leavetype" class="form-control">
                            <option value="SICK">Sick</option>
                            <option value="CASUAL">Casual</option>
                            <option value="MATERNITY">Maternity</option>
                            <option value="PATERNITY">Paternity</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="leavecommentinput">Comment</label>
                        <textarea id="leavecommentinput" name="comment" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-id="${leave.id}">Apply Leave</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
