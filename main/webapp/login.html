<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
<div class="bg-white p-4 rounded shadow-sm w-100" style="max-width: 400px;">
  <form action="loginservlet" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Enter Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Enter Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
<!--  <div class="d-grid mt-2">-->
<!--    <button type="submit" class="btn btn-primary signupbutton">Sign Up</button>-->
<!--  </div>-->
</div>



<div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="signupForm">
          <div class="mb-3">
            <label for="employeeNameInput">Enter Name:</label>
            <input type="text" class="form-control" id="employeeNameInput" name="employeeNameInput" required>
          </div>
          <div class="mb-3">
            <label for="employeeEmailInput">Enter Email:</label>
            <input type="email" class="form-control" id="employeeEmailInput" name="employeeEmailInput" required>
          </div>
          <div class="mb-3">
            <label>Gender:</label><br>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="genderMale" name="gender" value="male" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="female">
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="passwordInput">Enter Password:</label>
            <input type="password" id="passwordInput" name="passwordInput" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="./loginscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
