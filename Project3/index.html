<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>
    <script src="./Scripts/script.js"></script>
    <div class="container w-50 bs-light-border-subtle">
        <nav class="navbar navbar-light bg-secondary">
            <a href="" class="navbar-brand mb-0 h1">
                <img  class="d-inline-block align-top"  src="./Assests/images/calculatoricon.png" alt="" width="30px" height="30px"> Calculator
            </a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">View</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Edit</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container p-3 bg-dark  justify-content-center">
            <div class="row px-sm-5 px-md-5 px-lg-5 justify-content-center" >
                <input class="paddinginput text-end"  type="text" id="result">
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-2 p-2"><button onclick="MCbutton()" class="btn btn-secondary w-100 btn-lg">MC</button></div>
                <div class="col-sm-2 p-2"><button onclick="MRbutton()" class="btn btn-secondary w-100 btn-lg">MR</button></div>
                <div class="col-sm-2 p-2"><button onclick="MSbutton()" class="btn btn-secondary w-100 btn-lg">MS</button></div>
                <div class="col-sm-2 p-2"><button onclick="Mplusbutton()" class="btn btn-secondary w-100 btn-lg">M+</button></div>
                <div class="col-sm-2 p-2"><button onclick="Mminusbutton()" class="btn btn-secondary w-100 btn-lg">M-</button></div>
            </div> 
            <div class="row justify-content-center">
                <div class="col-sm-2 p-2"><button onclick="leftarrowbutton()" class="btn btn-secondary w-100 btn-lg">&larr;</button></div>
                <div class="col-sm-2 p-2"><button onclick="CEbutton()" class="btn btn-secondary w-100 btn-lg">CE</button></div>
                <div class="col-sm-2 p-2"><button onclick="Cbutton()" class="btn btn-secondary w-100 btn-lg">C</button></div>
                <div class="col-sm-2 p-2"><button onclick="plusorminusbutton()" class="btn btn-secondary w-100 btn-lg">&#177;</button></div>
                <div class="col-sm-2 p-2"><button value="&#8730;" onclick="squareroot(value)" class="btn btn-secondary w-100 btn-lg">&#8730;</button></div>
            </div>  
            <div class="row justify-content-center">
                <div class="col-sm-2 p-2"><button value="7" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">7</button></div>
                <div class="col-sm-2 p-2"><button value="8" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">8</button></div>
                <div class="col-sm-2 p-2"><button value="9" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">9</button></div>
                <div class="col-sm-2 p-2"><button value="/" onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">/</button></div>
                <div class="col-sm-2 p-2"><button value="%" onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">%</button></div>
            </div>  
            <div class="row justify-content-center">
                <div class="col-sm-2 p-2"><button value="4" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">4</button></div>
                <div class="col-sm-2 p-2"><button value="5" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">5</button></div>
                <div class="col-sm-2 p-2"><button value="6" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">6</button></div>
                <div class="col-sm-2 p-2"><button value="*" onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">*</button></div>
                <div class="col-sm-2 p-2"><button onclick="onebyxbutton()" class="btn btn-secondary w-100 btn-lg">1/x</button></div>
            </div>  
            <div class="row justify-content-center">
                <div class="col-sm-8 ">
                    <div class="row ">
                        <div class="col-3 p-2"><button value="1" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">1</button></div>
                        <div class="col-3 p-2"><button value="2" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">2</button></div>
                        <div class="col-3 p-2"><button value="3" onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">3</button></div>
                        <div class="col-3 p-2"><button value="-" onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">-</button></div>
                    </div>
                    <div class="row ">
                        <div class="col-6 p-2"><button value="0"  onclick="numbersbutton(value)" class="btn btn-secondary w-100 btn-lg">0</button></div>
                        <div class="col p-2"><button value="." onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">.</button></div>
                        <div class="col p-2"><button  value="+" onclick="appendstring(value)" class="btn btn-secondary w-100 btn-lg">+</button></div>
                    </div>
                </div>
                 <div class="col-sm-2 p-2"><button onclick="resultbutton()" class="btn btn-secondary w-100 h-100 btn-lg">=</button></div>
            </div>  
        </div>
    </div>
</body>
</html>
